<!DOCTYPE html>
<html>
<head>
	<title>Form 2</title>
</head>
<body>
	<br><br><br><br><br>
	<table border="2" cellpadding="5" cellspacing="0" align="center">
		<tr>
			<td>username:</td>
			<td><label for="username"></label>
				<input type="text" name="username"></td>
		</tr>
		<tr>
			<td>password:</td>
			<td><label for="password"></label>
				<input type="password" name="password"></td>
		</tr>
		<tr>
			<td>jenis kelamin:</td>
			<td><input type="radio" id="pria" name="jenis kelamin"> 
				<label for="pria">pria</label>
				<input type="radio" id="wanita" name="jenis kelamin"> 
				<label for="wanita">wanita</label></td>
		</tr>
		<tr>
			<td>hobi:</td>
			<td><input type="checkbox" id="menyanyi"><label for="menyanyi">menyanyi</label><br>
				<input type="checkbox" id="memasak"><label for="memasak">memasak</label><br>
				<input type="checkbox" id="menulis"><label for="menulis">menulis</label></td>
		</tr>
		<tr>
			<td>asal kota:</td>
			<td>
				<select>
					<option>Probolinggo</option>
					<option>Bogor</option>
					<option>Bandung</option>
				</select>
			</td>
		</tr>
		<tr>
			<td>keterangan:</td>
			<td>
				<textarea></textarea>
			</td>
		</tr>
		<tr>
			<td colspan="2" align="center"><button type="submit">kirim</button></td>
		</tr>
	</table>
</body>
</html>
